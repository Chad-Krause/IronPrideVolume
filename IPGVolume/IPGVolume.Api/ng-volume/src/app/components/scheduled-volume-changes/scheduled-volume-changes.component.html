<div class="scheduled-volume-changes">
    <h1>Schedule</h1>
    <h2>One-Time Changes:</h2>
    <div class='table-container'>
        <table mat-table [dataSource]="schedule" class='mat-elevation-z8'>
            <ng-container matColumnDef="ExecOn">
                <th mat-header-cell *matHeaderCellDef>Trigger On</th>
                <td mat-cell *matCellDef="let element"> {{element.activeOn | date: "short"}} </td>
            </ng-container>

            <ng-container matColumnDef="Setpoint">
                <th mat-header-cell *matHeaderCellDef>Setpoint</th>
                <td mat-cell *matCellDef="let element"> {{element.nice_setpoint}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class='button-group'>
                    <button mat-mini-fab color="primary" aria-label="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" aria-label="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="oneOffColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: oneOffColumns;"></tr>
        </table>
    </div>
</div>

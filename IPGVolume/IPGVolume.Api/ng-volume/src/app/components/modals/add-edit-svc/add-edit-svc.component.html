<h1>{{action}} Schedule</h1>

<div [formGroup]='form'>
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class='expansion-title'>Date</span>
            </mat-panel-title>
            <mat-panel-description>
                <span class='expansion-detail'>{{ getUserFriendlyDate(form.get("activeOn").value) }}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
</div>
